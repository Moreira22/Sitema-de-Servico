{% extends 'base.html' %}

{% block content %}
<h2>{{ cliente|default:'Novo Cliente' }}</h2>

<form method="post">
    {% csrf_token %}

    <div class="mb-3">
        <label class="form-label">Nome</label>
        <input type="text"
               name="nome"
               class="form-control"
               value="{{ cliente.nome|default:'' }}"
               required>
    </div>

    <div class="mb-3">
        <label class="form-label">Documento</label>
        <input type="text"
               name="documento"
               class="form-control"
               value="{{ cliente.documento|default:'' }}"
               required>
    </div>

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'cliente_lista' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
