{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between mb-3">
    <h1>Serviços</h1>
    <a href="/servicos/novo/" class="btn btn-primary">Novo Serviço</a>
</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Nome</th>
            <th>Preço</th>
            
        </tr>
    </thead>
    <tbody>
        {% for servico in servicos %}
        <tr>
            <td>{{ servico.id }}</td>
            <td>{{ servico.nome }}</td>
            <td>R$ {{ servico.preco }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
